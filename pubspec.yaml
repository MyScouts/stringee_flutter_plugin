name: stringee_flutter_plugin
description: The Stringee communications platform makes it easy to embed high-quality interactive video, voice, SMS, chat, and conferencing into web and mobile applications
version: 1.0.0
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
homepage: https://stringee.com/
license: BSD-3-Clause
repository: https://github.com/stringeecom/stringee_flutter_plugin

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.stringee.stringeeflutterplugin
        pluginClass: StringeeFlutterPlugin
      ios:
        pluginClass: StringeeFlutterPlugin